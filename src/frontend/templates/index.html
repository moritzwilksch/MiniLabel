<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MiniLabel</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand highlight" href="#">üè∑ MiniLabel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link disabled">A minimal data labeling tool</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- Main card -->
    <div class="card m-5">
        <div class="card-header text-muted text-monospace">
            _id = {{item.get("_id")}}
        </div>
        <div class="card-body">
            <p class="card-text" style="font-size: 1.25em;">{{item.get("content")}}</p>
            <button type="button" id="firstButton" class="ml-1 mr-1 btn btn-success">[1] Positive</button>
            <button type="button" id="firstButton" class="ml-1 mr-1 btn btn-light">[2] Neutral</button>
            <button type="button" id="firstButton" class="ml-1 mr-1 btn btn-danger">[3] Negative</button>
        </div>
    </div>
    <!-- end of main card -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- BEGIN custom script -->
    <script>
        document.getElementById("firstButton")
            .addEventListener("keypress", function (event) {
                event.preventDefault();
                if (event.keyCode === 49) {
                    document.getElementById("firstButton").click();
                }
            });
    </script>
    <!-- END custom script -->
</body>

</html>
